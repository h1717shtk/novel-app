      document.getElementById('catLabel').textContent = d.label;
      document.getElementById('catProgress').textContent = count;
      document.getElementById('catBar').style.width = (count / 50 * 100) + '%';
    }

    function renderList() {
      const container = document.getElementById('listContainer');
      const items = DATA[currentCat].items;
      container.innerHTML = items.map((text, i) => {
        const done = isChecked(currentCat, i);
        return `<div class="sentence-row ${done ? 'checked' : ''} flex items-start gap-3 px-5 py-3 border-b border-white/5">
          <input type="checkbox" ${done ? 'checked' : ''} onchange="toggleCheck('${currentCat}', ${i})" class="mt-0.5" />
          <div class="flex-1 min-w-0">
            <span class="text-xs text-white/30 mr-2">#${i + 1}</span>
            <span class="text-sm text-white/80 font-serif cursor-pointer hover:text-gold transition-colors" onclick="copySentence(${i})">${text}</span>
          </div>
          <button onclick="copySentence(${i})" class="text-white/20 hover:text-gold text-xs flex-shrink-0 transition-colors" title="ã‚³ãƒ”ãƒ¼">ğŸ“‹</button>
        </div>`;
      }).join('');
    }

    function renderTotalProgress() {
      let total = 0;
      CATEGORIES.forEach(cat => { total += countChecked(cat); });
      document.getElementById('totalProgress').textContent = total;
      document.getElementById('totalBar').style.width = (total / 300 * 100) + '%';
    }

    function countChecked(cat) {
      if (!checked[cat]) return 0;
      return Object.values(checked[cat]).filter(Boolean).length;
    }

    function switchCat(cat) {
      currentCat = cat;
      render();
    }

    function copySentence(idx) {
      const text = DATA[currentCat].items[idx];
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('toast');
        toast.classList.remove('hidden');
        toast.classList.add('copied-toast');
        setTimeout(() => {
          toast.classList.add('hidden');
          toast.classList.remove('copied-toast');
        }, 1800);
      });
    }

    render();
  </script>
</body>
</html>
